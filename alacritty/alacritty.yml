#Environment
env:
  LC_ALL: "en_US.UTF-8"

shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

hide_cursor_when_typing: true

#Window customizations
window:
  dimensions:
    columns: 80
    lines: 24

  position:
    x: 240
    y: 170

  padding:
    x: 5 
    y: 10

  opacity: 0.89

  decorations: none 

  startup_mode: Maximized 


dynamic_title: true

#Font configurations
font:
  size: 16 

  # The normal (roman) font face to use.
  normal:
    family: Liberation mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Mono
    # Style can be specified to pick a specific face.
    style: Italic

  offset:
    x: -1
    y: 0

  glyph_offset:
    x: 1
    y: 0
  
draw_bold_text_with_bright_colors: true



# https://github.com/alacritty/alacritty/wiki/Color-schemes
# Argonaut
#
colors:
  # Default colors
  primary:
    background: '#292C3E'
    foreground: '#EBEBEB'

  # Cursor colors
  cursor:
   text: '#FF261E'
   cursor: '#FF261E'

  # Normal colors
  normal:
    black:   '#0d0d0d'
    red:     '#FF301B'
    green:   '#A0E521'
    yellow:  '#FFC620'
    blue:    '#1BA6FA'
    magenta: '#8763B8'
    cyan:    '#21DEEF'
    white:   '#EBEBEB'

  # Bright colors
  bright:
    black:   '#6D7070'
    red:     '#FF4352'
    green:   '#B8E466'
    yellow:  '#FFD750'
    blue:    '#1BA6FA'
    magenta: '#A578EA'
    cyan:    '#73FBF1'
    white:   '#FEFEF8'

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: T, mods: Control, action: CreateNewWindow }
  - { key: W, mods: Command, action: Quit }
